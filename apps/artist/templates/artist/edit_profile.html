{% extends 'core/index.html' %}

{% block title %}Edit Profile | {% endblock %}

{% block content %}
    <h1 class="title">Edit Profile</h1>
    <form method="post" action=".">
        {% csrf_token %}
        <div class="field">
            <label>Pen name</label>
            <div class="control">
                <input type="text" name="name" id="id_name" value="{{ artist.name }}" class="input">
            </div>
            <p class="help">This is not the same as the username!</p>
        </div>
        <div class="field">
            <label>E-mail</label>
            <div class="control">
                <input type="email" name="email" id="id_email" value="{{ artist.created_by.email }}" class="input">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Save</button>
            </div>
        </div>
    </form>
{% endblock %}
