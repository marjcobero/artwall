<div class="column is-3 artwork-list-item">
    <div class="box">
        <figure class="image is-4by3 mb-4">
            <img src="{{ artwork.get_thumbnail }}">
        </figure>
        <h2 class="subtitle">{{ artwork.title }}</h2>
        <h3 class="price is-size-6 mb-5">${{ artwork.price }}</h3>
        <hr>
        <a href="{% url 'artwork' artwork.category.slug artwork.slug %}" class="button is-dark is-uppercase">View</a>
    </div>
</div>
